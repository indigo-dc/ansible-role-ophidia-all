---
#################################################
# Tasks to install additional repos
- name: Install epel-elease
  yum: name=epel-release state=latest update_cache=yes

- name: Install mysql-community-release
  yum: name=http://repo.mysql.com/mysql-community-release-el7-7.noarch.rpm state=present

- name: get the indigo repository conf
  get_url: url={{ item.url }} dest={{ item.dest }}
  with_items:
    - { url: 'http://repo.indigo-datacloud.eu/repos/1/indigo1-testing-base.repo', dest: '/etc/yum.repos.d/indigo1-testing-base.repo' }
    - { url: 'http://repo.indigo-datacloud.eu/repos/1/indigo1-testing-third-party.repo', dest: '/etc/yum.repos.d/indigo1-testing-third-party.repo' }
    - { url: 'http://repo.indigo-datacloud.eu/repos/1/indigo1-testing-updates.repo', dest: '/etc/yum.repos.d/indigo1-testing-updates.repo' }

#################################################
# Tasks to install packages
- name: Install necessary packages
  yum: name={{ item }} state=latest update_cache=yes
  with_items:
    - compat-guile18
    - curl
    - dejavu-fonts-common
    - dejavu-sans-mono-fonts
    - flex
    - gcc-c++
    - git
    - graphviz
    - gsoap
    - gsl
    - gtk2
    - guile
    - hdf5-mpich
    - httpd
    - indent
    - jansson
    - lcov
    - libcurl
    - libssh2
    - libtool-ltdl
    - libxml2
    - mpich
    - mpich-autoload
    - mysql-community-devel
    - mysql-community-server
    - MySQL-python
    - munge
    - munge-libs
    - netcdf-mpich
    - openssl
    - php
    - policycoreutils-python
    - python-pip
    - readline
    - rrdtool
    - sudo
    - wget

- name: 2nd set of packages slurm ophidia and libmatheval - the ones from the indigo repos
  yum: name={{ item }} state=latest update_cache=yes disable_gpg_check=yes
  with_items:
    - libmatheval
    - ophidia-analytics-framework
    - ophidia-primitives
    - ophidia-server
    - ophidia-terminal
    - slurm
    - slurm-munge
    - slurm-openlava
    - slurm-pam_slurm
    - slurm-perlapi
    - slurm-plugins
    - slurm-seff
    - slurm-sjobexit
    - slurm-sjstat
    - slurm-slurmdb-direct
    - slurm-slurmdbd
    - slurm-sql
    - slurm-torque

#################################################
# Tasks for configuration
- name: Copy oph-primitives/lib to /usr/lib64/mysql/plugin
  shell: cp /usr/local/ophidia/oph-cluster/oph-primitives/lib/liboph_*.so /usr/lib64/mysql/plugin/
  args:
    executable: /bin/bash

- name: Create user for Ophidia framwork
  user: name={{ oph_user }} shell=/bin/bash generate_ssh_key=yes ssh_key_bits=2048

- name: sudo does not require tty
  shell: sed -i 's/requiretty/!requiretty/g' /etc/sudoers

- name: Copy template of ophidia server server.conf
  template:
    src=server.conf.j2
    dest=/usr/local/ophidia/oph-server/etc/server.conf
    mode=0644
    owner=root
    group=root

- name: Copy template of slurm.conf
  template:
    src=slurm.conf.j2
    dest=/etc/slurm/slurm.conf
    mode=0644
    owner=root
    group=root

- name: ownership of /etc/munge
  file: path=/etc/munge owner=munge group=root

- name: Make munge private key
  shell: dd if=/dev/urandom bs=1 count=1024 > /etc/munge/munge.key

- name: Set permissions on /etc/munge/munge.key
  file: path=/etc/munge/munge.key mode=400 owner=munge group=root

- name: Creating root SSL cert
  command: >
    openssl req
      -newkey rsa:1024
      -passout pass:{{ cert_passwd }}
      -subj "/"
      -sha1
      -keyout rootkey.pem
      -out rootreq.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/

- name: Sign root SSL cert
  command: >
    openssl x509
      -req
      -in rootreq.pem
      -passin pass:{{ cert_passwd }}
      -sha1
      -extensions v3_ca
      -signkey rootkey.pem
      -out rootcert.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/

- name: merge cert and key of root cert
  shell: cat rootcert.pem rootkey.pem > cacert.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/
    executable: /bin/bash

- name: Creating server SSL cert
  command: >
    openssl req
      -newkey rsa:1024
      -passout pass:{{ cert_passwd }}
      -subj "/"
      -sha1
      -keyout serverkey.pem
      -out serverreq.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/

- name: Sign server SSL cert
  command: >
    openssl x509
      -req
      -in serverreq.pem
      -passin pass:{{ cert_passwd }}
      -sha1
      -extensions usr_cert
      -CA cacert.pem
      -CAkey cacert.pem
      -CAcreateserial
      -out servercert.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/

- name: merge cert and key of server cert
  shell: cat servercert.pem serverkey.pem rootcert.pem > myserver.pem
  args:
    chdir: /usr/local/ophidia/oph-server/etc/cert/
    executable: /bin/bash

- name: Remove intermediate certs
  file: path={{ item }} state=absent
  with_items:
    - /usr/local/ophidia/oph-server/etc/cert/rootcert.pem
    - /usr/local/ophidia/oph-server/etc/cert/rootkey.pem
    - /usr/local/ophidia/oph-server/etc/cert/rootreq.pem
    - /usr/local/ophidia/oph-server/etc/cert/servercert.pem
    - /usr/local/ophidia/oph-server/etc/cert/serverkey.pem
    - /usr/local/ophidia/oph-server/etc/cert/serverreq.pem
    - /usr/local/ophidia/oph-server/etc/cert/cacert.srl

#######################################################
# Tasks to setup/config mysql and necessary databases

# TODO: for now the service will have to be started manually
# will have to figure out the problems of centos7 systemd
- name: ownership mysql for /var/log/mysqld.log
  file: path=/var/log/mysqld.log owner=mysql group=root

- name: mysql prepare system tables
  command: /usr/bin/mysql-systemd-start pre
  become: true
  become_user: mysql

- name: Start mysql_safe
  shell: /usr/bin/mysqld_safe --user=mysql 2>&1 > /dev/null &
  args:
    executable: /bin/bash

- name: Wait for mysql start
  shell: sleep 10
  args:
    executable: /bin/bash

####
# This task is the correct way to set the mysql roo passwd but not working properly
# will have to check the problem
#
#- name: set the mysql root user passwd
#  mysql_user: name=root password={{ cert_passwd }}

# this task is temporary: set explicitely the mysql root passwd
- name: Set mysql root passwd
  command: /usr/bin/mysqladmin -u root password '{{ cert_passwd }}'

- name: Copy template of .my.cnf to oph_user
  template:
    src=.my.cnf.j2
    dest=/home/{{ oph_user }}/.my.cnf
    mode=0600
    owner={{ oph_user }}
    group={{ oph_user }}

- name: Copy template of .my.cnf to root
  template:
    src=.my.cnf.j2
    dest=/root/.my.cnf
    mode=0600
    owner=root
    group=root

- name: create ophidia databases
  mysql_db: name={{ item }} state=present
  with_items:
    - ophidiadb
    - oph_dimensions

- name: import ophidia analytics db
  mysql_db: name=ophidiadb state=import target=/usr/local/ophidia/oph-cluster/oph-analytics-framework/etc/ophidiadb.sql

- name: Copy template of .my.cnf to root
  template:
    src=ophdb-host.sql.j2
    dest=/tmp/ophdb-host.sql
    mode=0600
    owner=root
    group=root

- name: import ophdb-host.sql
  mysql_db: name=ophidiadb state=import target=/tmp/ophdb-host.sql

- name: import primitives
  mysql_db: name=mysql state=import target=/usr/local/ophidia/oph-cluster/oph-primitives/etc/create_func.sql

#######################################################
# Tasks to start the services
- name: start munged
  command: /usr/sbin/munged
  become: true
  become_user: munge

- name: start slurmd
  command: /usr/sbin/slurmd

- name: start slurmctld
  command: /usr/sbin/slurmctld

- name: start httpd
  command: /usr/sbin/httpd

- name: start sshd
  command: /usr/sbin/sshd

#######################################################
# Tasks to generate DSA keys for oph_user
- name: key generation
  shell: ssh-keygen -t dsa -f /home/{{ oph_user }}/.ssh/id_dsa -N ""
  args:
    executable: /bin/bash
  become: yes
  become_user: "{{ oph_user }}"

- name: Copy the key to authorized_keys file
  shell: cat id_dsa.pub >> authorized_keys
  args:
    chdir: /home/{{ oph_user }}/.ssh
    executable: /bin/bash
  become: yes
  become_user: "{{ oph_user }}"

- name: Set permissions on authorized_keys
  file: path=/home/{{ oph_user }}/.ssh/authorized_keys mode=600 owner={{ oph_user }} group={{ oph_user }}
  become: yes
  become_user: "{{ oph_user }}"

- name: Remove nologin
  file: path=/run/nologin state=absent

#######################################################
# Tasks to set permissions
- name: Set permissions on Ophidia folders
  shell: chown -R {{ oph_user }}:{{ oph_user }} /usr/local/ophidia
  args:
    executable: /bin/bash

- name: Set permissions on Ophidia web space
  shell: chown -R {{ oph_user }}:{{ oph_user }} /var/www/html/ophidia
  args:
    executable: /bin/bash

#######################################################
# Task to start Ophidia service
- name: Start ophidia server
  shell: oph_server -d 2>&1 > /dev/null &
  args:
    executable: /bin/bash
  become: yes
  become_user: "{{ oph_user }}"

